<ion-view title="Account">

    <ion-nav-buttons side="right">
        <div syncup></div>
        <div offline></div>
        <button class="button button-clear" ng-click="save()">Save</button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="list card">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="account.FirstName">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="account.LastName">
            </label>
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="account.Title">
            </label>
            <label class="item item-input">
                <span class="input-label">Phone</span>
                <input type="text" ng-model="account.Phone">
            </label>
            <label class="item item-input">
                <span class="input-label">Mobile</span>
                <input type="text" ng-model="account.MobilePhone">
            </label>
            <label class="item item-input">
                <span class="input-label">Email..</span>
                <input type="text" ng-model="account.Email">
            </label>
        </div>
    </ion-content>

</ion-view>
