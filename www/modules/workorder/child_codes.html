<ion-view title="Child Code">
	<ion-nav-buttons side="right">
        <div syncup></div>
        <div offline></div>
        <div username></div>
    </ion-nav-buttons>
	<ion-content>
		<h3 class="padMedLeft">Child Codes</h3>
		<ion-list ng-show="childCode.codeValues.length > 0">
            <ion-item>
                <div class="row">
                	<div class="col item-text-wrap"><b>S.No</b></div>
                    <div class="col item-text-wrap"><b>Code Name</b></div>
                    <div class="col item-text-wrap"><b>Code Number</b></div>
                    <div class="col item-text-wrap"><b>Code Level</b></div>
                </div>
            </ion-item>
            <ion-item ng-repeat="data in childCode.codeValues">
                <div class="row">
                	<div class="col">
                		<ion-checkbox ng-model="childCode.isValueChecked[$index]" value={{data}} ng-show="data.showChecked"></ion-checkbox>
                	</div>
                    <div class="col item-text-wrap" ng-if="data.MedConnectDev__Codes__r != null"><a href="#/app/child-code/{{data.Id}}">{{data.Name}}</a></div>
                    <div class="col item-text-wrap" ng-if="data.MedConnectDev__Codes__r == null">{{data.Name}}</div>
                    <div class="col item-text-wrap">{{data.MedConnectDev__Code_Number__c}}</div>
                    <div class="col item-text-wrap">{{data.MedConnectDev__Code_Level__c}}</div>
                </div>
            </ion-item>
        </ion-list>

        <div class="card" ng-show="childCode.codeValues.length == 0">
            <div class="item item-text-wrap">
                No Record Found!
            </div>
        </div>

	</ion-content>
	<ion-footer-bar class="wo-footer"> 
        <button class="button button-balanced height-60 medBtn" ng-click="childCode.assignChildCode()">Assign</button>
        <button class="button button-clear button-outline button-assertive leftMargin relative" ng-click="childCode.cancelChildCode()">Cancel</button>
    </ion-footer-bar>
</ion-view>
